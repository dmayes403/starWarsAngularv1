<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body ng-controller="mainCtrl">
    <header class="header">
    </header>
    <main class="main">
      <div class="searchBar">
        <input class="searching" id="searchEyeColor" placeholder="What is your eye color?" ng-model="yourEyeColor">
        <button class="searching" id="yourSearch" ng-click="checkEyes(yourEyeColor)">Search</button>
      </div>
      <section class="people">
        <h3 class="twin" ng-show="twin">You look identical to your good friend: </h3>
        <div class="keyPeeps" ng-repeat="peep in newData | filter: yourEyeColor">
          <div class="peepText">
            <h3>{{peep.name}}</h3>
            <p>Height: {{peep.height}}</p>
            <p>Gender: {{peep.gender}}</p>
            <p>Eye Color: {{peep.eye_color}}</p>
          </div>
          <div class="headShot">
            <img ng-src="{{peep.headShot}}">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/mainCtrl.js"></script>
    <script src="./js/dataService.js"></script>
</body>
</html>
