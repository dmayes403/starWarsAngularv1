<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body ng-controller="mainCtrl">
    <header class="header">
    </header>
    <main class="main" id="subscriberMain">
      <h3>Subscribe for more Star Wars news!</h3>
      <section class="inputMain">
        <input class="subscriberInput" id="firstName" placeholder="First Name" ng-model="firstName"></input>
        <input class="subscriberInput" id="lastName" placeholder="Last Name" ng-model="lastName"></input>
        <input class="subscriberInput" id="age" placeholder="Age" ng-model="age"></input>
        <select class="subscriberInput" id="gender" ng-model="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <input class="subscriberInput" id="state" placeholder="State" ng-model="state"></input>
        <input class="subscriberInput" id="zipCode" placeholder="Zip Code" ng-model="zipCode"></input>
        <button class="subscriberButton" id="subscriberButton" ng-click="pushSubscriber(firstName, lastName, age)">Subscribe</button>
        <button class="subscriberButton" id="unSubscriberButton" ng-click="pushUnSubscriber(firstName, lastName, age)">Unsubscribe</button>
      </section>
    </main>
    <footer class="footer">
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/mainCtrl.js"></script>
    <script src="./js/dataService.js"></script>
</body>
</html>
